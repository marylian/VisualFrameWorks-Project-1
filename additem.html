		<h1> Weekly Teacher Tasks</h1>
		<form action="#" method="post"> 
			<fieldset>
				<legend>Add a Task</legend>
				<ul>
					<li>Please Choose a Day:
						<ul>
							<li><input	type="checkbox" value= "Monday" id="monday"/><label for="monday">Monday</label></li>
							<li><input	type="checkbox" value= "Tuesday" id="tuesday"/><label for="tuesday">Tuesday</label></li>
							<li><input	type="checkbox" value= "Wednesday" id="wednesday"/><label for="wednesday">Wednesday</label></li>
							<li><input	type="checkbox" value= "Thursday" id="thursday"/><label for="thursday">Thursday</label></li>
							<li><input	type="checkbox" value= "Friday" id="friday"/><label for="friday">Friday</label></li>
						</ul>
					</li>
					<li><label for="sub">Subject: </label><input type="text" id="sub"/></li>
					<li><label for="period">Period: </label><input type="text" id="period" />	
					</li>
					<li>
						Grade Level:<input type="range" name="range1" min="1" max="12" step="1" value="0" />
					</li>					
					<li>
						<label for="categories"> Task Categories</label> 
						<select id="categories">
							<optgroup label="Choose a task">
								<option value="Grade Papers">Grade Papers</option>
								<option value="Contact Parents">Contact Parents</option>
								<option value="Meetings">Meetings</option>
								<option value="Write Lesson Plans">Write Lesson Plans</option>
								<option value="Grade Papers">Grade Papers</option>
								<option value="Test">Test</option>
								<option value="Project">Project</option>
								<option value="Other">Other</option>
							</optgroup>
						</select>
					</li>
					<li>
						Due Date: <input type="date" name="Due Date" />	
					</li>
					<li>
						<label for="comments"> My Notes: </label><textarea id="comments">Type notes here.</textarea>
					</li>
				</ul>
			</fieldset>
			<input type="submit" id="tasksubmit" value="Submit my task!"/>	
		</form>
		<a href="url" id="clearTask">Clear Stored Data</a>
